# the hostname you want to use for the Pi
hostname: k0

# a public key if you intend to use ssh to connect to the node. This is highly recommended since k3OS has no root user.
ssh_authorized_keys:
  - ssh-rsa  nick@chalko.com

# Ethernet config
write_files:
  - path: /var/lib/connman/default.config
    content: |-
      [service_eth0]
      Type=ethernet
      IPv4=192.168.81.1/255.255.224.0/192.168.84.1
      IPv6=off
      Nameservers=192.168.84.1
      Timeservers=0.us.pool.ntp.org,1.us.pool.ntp.org

k3os:
  ntp_servers:
    - 0.us.pool.ntp.org
    - 1.us.pool.ntp.org
  dns_nameservers:
    - 8.8.8.8
    - 1.1.1.1
  k3s_args:
    - server
    - "--disable=traefik,servicelb,coredns"



